<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverflow Slider - Click để Chuyển</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .swiper {
            width:70%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #8da6b6, #31556b);
            width: 400px;
            height: 600px;
            border-radius: 10px;
            cursor: pointer; /* Biến slide thành nút bấm */
        }
    </style>
</head>
<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img style="width: 400px; height: 600px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
            <div class="swiper-slide"><img style="width: 300px;" src="img/1 (1).png" alt=""></div>
       


          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 300,
                modifier: 1,
                slideShadows: false,
            },
            loop: true,
            slideToClickedSlide: true, // Cho phép bấm vào slide để nhảy đến nó
        });
    </script>

</body>
</html>
